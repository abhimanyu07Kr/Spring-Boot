<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" 
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{/ticket}" method="post" th:object="${p}">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}" required></td>
                </tr>
                <tr>
                    <td>Gmail</td>
                    <td><input type="email" th:field="*{gmail}" required></td>
                </tr>
                <tr>
                    <td>From</td>
                    <td><input type="text" th:field="*{from}" required></td>
                </tr>
                <tr>
                    <td>To</td>
                    <td><input type="text" th:field="*{to}" required></td>
                </tr>
                <tr>
                    <td>Date of Journey</td>
                    <td><input type="date" th:field="*{doj}" required></td>
                </tr>
                <tr>
                    <td>Train Number</td>
                    <td><input type="number" th:field="*{trainNo}" required></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
    </div>
    <a href="/" class="btn btn-secondary">View Ticket</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
