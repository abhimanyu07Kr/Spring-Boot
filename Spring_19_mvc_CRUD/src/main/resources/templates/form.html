<html>
	<head>
		<title>form</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
		
		<style>
			.parent
			{
				width: 240px;
				background-color: aqua;
				padding: 20px 20px;
				margin: 20px;
				border: 20px 20px;
				box-shadow: 0px 0px 50px red;
			}
		</style>
	</head>
	
	<body >
		<h3 th:text="${saved}"></h3>
		<h3 th:text="${err}"></h3>
		<form class="parent" th:action="@{/form}" method="post" th:object="${book}">
		<fieldset>
			<legend>form</legend>
			<tr>
				<td><input type="text" placeholder="Book Name" th:field="*{bookName}"></td><br>
				<input type="hidden" th:field="*{bookId}"/>
			</tr>
			<tr>
				<td><input type="text" placeholder="Book Price" th:field="*{bookPrice}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"</td>
			</tr>
		</fieldset>
		</form>
		<a href="find">view details</a>
	</body>
</html>
