<html lang="eng">
	<head>
		<title>show all details</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
	</head>
	<body>
		<a href="form">insert book details</a>
		<table class="table">
			<tr>
				<th>bookId</th>
				<th>bookName</th>
				<th>bookPrice</th>
			</tr>
			<tr th:each="b:${book}">
				<td th:text="${b.bookId}"></td>
				<td th:text="${b.bookName}"></td>
				<td th:text="${b.bookPrice}"></td>
				<td><a th:href="@{/delete?(bookId=${b.bookId})}" class="btn btn-danger">delete</a>
					<a th:href="@{/update?(bookId=${b.bookId})}" class="btn btn-secondary">edit</a>
				</td>
				
			</tr>
			<tr th:if="${book.isEmpty()}">
				<td colspan="3"><center>Record not found</center></td>
			</tr>
		</table>
	</body>
</html>
